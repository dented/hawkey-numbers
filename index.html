    <!-- Custom styles for this template -->
    <style>
      body {
        background-color: black;
        color: #ccc;
      }
      .h-90vh {
        height: 90vh !important;
      }
      .bottom-1 {
        bottom: 1em;
      }
      .right-1 {
        right: 1em;
      }
      .top-0 {
        top: 0;
      }
      .top-1 {
        top: 1em;
      }
      .controls {
        position: absolute;
        top: 1em;
        right: 1em;
        z-index: 1;
      }
      .navbar {
        position: absolute;
        top: 1;
        z-index: 1;
      }
      .display-5 {
        font-size: 1.2em;
      }
      @media(min-width: 370px) {
        #main-number {
          font-size: 10em !important;
          margin: 0 !important;
          line-height: 1;
        }
      }
      @media(min-width: 760px) {
        #main-number {
          font-size: 15em !important;
          margin: 0 !important;
          line-height: 1;
        }
        .fixed-top {
          position: absolute !important;
          top: 0;
          width: 100%;
        }
      }
    </style>

</head>

<body>

  <nav class="navbar ">
    <a class="navbar-brand text-danger" href="/">Team Hawkey</a>
  </nav>
  <div class="controls">
    <a href="#" class="btn btn-danger btn-lg text-white p-3" id="start-random"><i class="fas fa-play fa-3x"></i></a>
    <a href="#" class="btn btn-danger btn-lg text-white p-3 d-none" id="stop-random"><i class="fas fa-stop fa-3x"></i></a>
    <a href="#" class="btn btn-light btn-lg p-3" data-toggle="modal" data-target="#modal-settings"><i class="fas fa-cogs fa-3x"></i></a>
  </div>

  <div class="container-fluid">
    <div class="row d-flex justify-content-center align-middle">
      <div class="col-12">
        <div id="main-background" class="h-90vh w-100 d-flex justify-content-center align-items-center">
          <div id="main-number" class="align-middle text-center">Are you ready?</div>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="modal-settings">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="form-setting">
          <div class="modal-header  border-0">
            <div class="h5 modal-title" id="exampleModalLabel">Settings</div>
          </div>
          <div class="modal-body">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label for="minimum" class="col-form-label">Minimum:</label>
                  <input type="number" class="form-control" id="minimum" min="0" value="1">
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label for="maximum" class="col-form-label">Maximum:</label>
                  <input type="number" class="form-control" id="maximum" min="0" value="10">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <select id="wait" class="custom-select">
                  <option selected value="1000">1 second</option>
                  <option value="2000">2 seconds</option>
                  <option value="3000">3 seconds</option>
                  <option value="4000">4 seconds</option>
                  <option value="5000">5 seconds</option>
                </select>
              </div>
            </div>
          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-light btn-lg" id="reset-random">Reset</a>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="position-absolute bottom-1 right-1 z-index-1">
    <strong class="display-5">Timer: <span id="timer" class="">0</span> seconds</strong>
  </div>
  <audio id="audio-countdown" class="d-none" preload="auto">
    <source src="https://cw-hk-files.s3.ap-east-1.amazonaws.com/hawkey/countdown.mp3" type="audio/mpeg">
  </audio>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  <script src="https://cw-hk-files.s3.ap-east-1.amazonaws.com/hawkey/main.min.js"></script>
</body>

</html>
