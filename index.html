<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

    <!-- Meta tags -->
    <meta property="og:title" content="Team Hawkey | Numbers Generator">
    <meta property="og:type" content="website">
    <meta property="og:url" content="/">
    <meta property="og:image" content="">
    <meta property="og:description" content="Training heads up can be hard">
    <meta name="description" content="Training heads up can be hard">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      .h-90vh {
        height: 90vh !important;
      }
      .bottom-1 {
        bottom: 1em;
      }
      .right-1 {
        right: 1em;
      }
      .top-0 {
        top: 0;
      }
      .top-1 {
        top: 1em;
      }
      @media(min-width: 370px) {
        #main-number {
          font-size: 10em !important;
          margin: 0 !important;
          line-height: 1;
        }
      }
      @media(min-width: 760px) {
        #main-number {
          font-size: 18em !important;
          margin: 0 !important;
          line-height: 1;
        }
        .fixed-top {
          position: absolute !important;
          top: 0;
          width: 100%;
        }
      }
    </style>

</head>

<body>

  <nav class="navbar navbar-dark bg-danger position-absolute top-0">
    <a class="navbar-brand" href="/">Team Hawkey</a>
  </nav>
  <div class="controls position-absolute  top-1 right-1">
    <a href="#" class="btn btn-danger btn-lg text-white" id="start-random"><i class="fas fa-play"></i></a>
    <a href="#" class="btn btn-danger btn-lg text-white d-none" id="pause-random"><i class="fas fa-pause"></i></a>
    <a href="#" class="btn btn-light btn-lg" data-toggle="modal" data-target="#modal-settings">
      <i class="fas fa-cogs"></i>
    </a>
  </div>

  <div class="container-fluid">
    <div class="row d-flex justify-content-center align-middle">
      <div class="col-12">
        <div id="main-background" class="h-90vh w-100 d-flex justify-content-center align-items-center">
          <div id="main-number" class="align-middle">1</div>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="modal-settings">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form id="form-setting">
          <div class="modal-header  border-0">
            <div class="h5 modal-title" id="exampleModalLabel">Settings</div>
          </div>
          <div class="modal-body">
              <div class="row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="minimum" class="col-form-label">Minimum:</label>
                    <input type="number" class="form-control" id="minimum" min="0" value="1">
                  </div>
                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label for="maximum" class="col-form-label">Maximum:</label>
                    <input type="number" class="form-control" id="maximum" min="0" value="10">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <select id="wait" class="custom-select">
                    <option selected value="1000">1 second</option>
                    <option value="2000">2 seconds</option>
                    <option value="3000">3 seconds</option>
                    <option value="4000">4 seconds</option>
                    <option value="5000">5 seconds</option>
                  </select>
                </div>
              </div>

          </div>
          <div class="modal-footer border-0">
            <button type="button" class="btn btn-light btn-lg" id="reset-random">Reset</a>
            <button type="button" class="btn btn-primary" data-dismiss="modal">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  <script>
    jQuery(function($) {

      const $startBtn = $('#start-random');
      const $pauseBtn = $('#pause-random');
      const $resetBtn = $('#reset-random');
      const $settingForm = $('#form-setting');
      const $numberToChange = $('#main-number');
      const $bgToChange = $('#main-background');
      let howLongToWait = 1000;
      let shouldRun = true;
      let minimum = 1;
      let maximum = 10;

      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function resetAll() {
        $settingForm.find('#minimum').val('1');
        $settingForm.find('#maximum').val('10');
        $settingForm.find('#wait').val('1000');
        $startBtn.removeClass('d-none');
        $pauseBtn.addClass('d-none');

        howLongToWait = 1000;
        shouldRun = false;
      }

      $startBtn.on('click', function(evt) {
        evt.preventDefault();
        shouldRun = true;
        $startBtn.addClass('d-none');
        $pauseBtn.removeClass('d-none');
        minimum = $settingForm.find('#minimum').val();
        maximum = $settingForm.find('#maximum').val();
        howLongToWait = $settingForm.find('#wait').val();
        startNumbers();
      });

      $resetBtn.on('click', function(evt) {
        evt.preventDefault();
        resetAll();
      });

      $pauseBtn.on('click', function(evt) {
        evt.preventDefault();
        shouldRun = false;
        $startBtn.removeClass('d-none');
        $pauseBtn.addClass('d-none');
      });

      async function startNumbers() {
        while(shouldRun) {
          const number = getRandomInt(minimum, maximum);
          $numberToChange.text(number);
          await sleep(howLongToWait);
        }
      }

    });
  </script>
</body>

</html>
